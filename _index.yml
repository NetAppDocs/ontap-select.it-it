indexpage:
  lead: NetApp ONTAP Select è un'appliance di storage software-defined che è possibile
    implementare su una vasta gamma di commodity server che eseguono VMware ESXi o
    hypervisor kernel-Based Virtual Machine (KVM). Offre l'agilità necessaria per
    creare un'infrastruttura di cloud privato flessibile e scalabile. Questo sito
    contiene la documentazione di ONTAP Select 9.15.1.
